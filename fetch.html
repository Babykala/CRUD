<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3>User Form - CRUD</h3>
    <form id="userForm" >
        <input type="text" id="id" style="display: none;"/>
        <div>
            <label>Name</label>
            <input type="text" id="name" required/>
            <span id="1" style="color:red"></span>
        </div> <br/>
        <div>
            <label>Age</label>
            <input type="text" id="age" required/>
            <span></span>
        </div> <br/>
        <div>
            <label>Email</label>
            <input type="email" id="email" required/>
            <span></span>
        </div> <br/>
        <div>
            <label>Courses</label>
            <input type="text" id="courses" required/>
            <span></span>
        </div> <br/>
        <button type="submit" >Submit</button>
    </form>
    <h3>User Table</h3>
    <table border="1" id="userTable">
        <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Email</td>
                <td>Courses</td>
                <td>User Id</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody class="tablebody">
            
        </tbody>
    </table>
</body>

</html>
